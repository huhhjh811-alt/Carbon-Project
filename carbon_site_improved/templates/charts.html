<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Grafikler</title>
  <link rel="stylesheet" href="/static/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container narrow">
    <h2>Örnek Grafik: Global Karbon Karşılaştırması (Demo)</h2>
    <canvas id="demoChart" width="600" height="300"></canvas>

    <script>
      const ctx = document.getElementById('demoChart').getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: ['2016','2017','2018','2019','2020','2021','2022'],
          datasets: [{
            label: 'Ortalama CO2 (kg yıllık, örnek)',
            data: [4800,4700,4650,4600,4450,4500,4550],
            tension: 0.3,
            fill: false,
            borderWidth: 2
          }]
        },
        options: { responsive: true, maintainAspectRatio: false }
      });
    </script>

    <a class="btn" href="/">Ana Sayfa</a>
  </div>
</body>
</html>
