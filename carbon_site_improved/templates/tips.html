<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Enerji Tasarrufu İpuçları</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <div class="container narrow">
    <h2>Enerji Tasarrufu ve Emisyon Azaltma İpuçları</h2>

          <strong>{{ t[0] }}</strong>

        </li>
      {% endfor %}
    </ul>
    <a class="btn" href="/">Ana Sayfa</a>
  </div>
</body>
</html>
