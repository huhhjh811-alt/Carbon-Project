<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Hesaplama Formu</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <div class="container narrow">
    <h2>Karbon Hesabı İçin Bilgileri Gir</h2>
    <form action="/calculate" method="post" class="form-grid">
      <label>Elektrik tüketimi (ortalama aylık kWh):
        <input type="number" name="electricity" value="350" step="1" required>
      </label>
      <label>Ampul sayısı:
        <input type="number" name="bulbs" value="10" required>
      </label>
      <label>Elektronik cihaz sayısı:
        <input type="number" name="devices" value="8" required>
      </label>
      <label>Araba km/hafta:
        <input type="number" name="car_km_week" value="150" required>
      </label>
      <label>Kısa uçuş (yılda):
        <input type="number" name="flights_short" value="0" required>
      </label>
      <label>Uzun uçuş (yılda):
        <input type="number" name="flights_long" value="0" required>
      </label>
      <label>Hane halkı büyüklüğü:
        <input type="number" name="household" value="1" min="1" required>
      </label>
      <div class="form-actions">
        <button class="btn" type="submit">Hesapla</button>
        <a class="btn ghost" href="/">Geri</a>
      </div>
    </form>
  </div>
</body>
</html>
